        <hr>
        <h2 class="display-4 text-center">Your Images </h2>
        <hr>
        <div class="row">
          <div class="col-md-3 mb-3 sm-2 xs-1 d-flex align-items-stretch"
           *ngFor="let groceryItem of groceryItems | async"> 
            <div class="card">
                  <div class="view"
                  (click)="maximizeImage(image)"
                  data-toggle="modal"
                  data-target="#product-dtl">
                        <img class="img-fluid"
                        data-src="{{groceryItem.downloadURL}}"
                        alt="Card image cap"
                        style="cursor: pointer; height: 150px"
                      >
                  </div>
                  <div class="card-body">
                      <!-- <h4 class="card-title">{{image?.imageName}}</h4> -->
                      <button type="button"
                            class="btn btn-sm btn-info"
                            (click)="maximizeImage(image)"
                            data-toggle="modal"
                            data-target="#product-dtl"
                            style="float: left;"
                    >Maximize</button>
                    <i class="rem-icon fa fa-trash"
                    aria-hidden="true"
                    (click)="onDeleteClick(image)"
                    data-toggle="modal"
                    data-target="#notification-delete-confirm"
                    style="float: right;"
                    >
                    </i>
                  </div>
              </div>
          </div>
        </div>
